services:
  - type: web
    name: job-tracker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9  # Changed from 3.11.0 to 3.11.9
      - key: CHECK_INTERVAL
        value: 840
    healthCheckPath: /health
