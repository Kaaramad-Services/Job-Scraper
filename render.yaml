services:
  - type: web
    name: job-tracker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: CHECK_INTERVAL
        value: 1800  # 30 minutes
      - key: PORT
        value: 10000
    healthCheckPath: /health
